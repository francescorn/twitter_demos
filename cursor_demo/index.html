<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uHost</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <button class="circle default">default</button>
    <button class="circle none">none</button>
    <button class="circle context">context-menu</button>
    <button class="circle pointer">pointer</button>
    <button class="circle progress">progress/wait</button>
    <button class="circle cell">cell</button>
    <button class="circle crosshair">crosshair</button>
    <button class="circle text">text</button>
    <br>
    <button class="circle vertical">vertical</button>
    <button class="circle alias">alias</button>
    <button class="circle copy">copy</button>
    <button class="circle move">move</button>
    <button class="circle no-drop">no-drop/not-allowed</button>
    <button class="circle e-resize">e-resize</button>
    <button class="circle n-resize">n-resize</button>
    <button class="circle ne-resize">ne-resize</button>
    <br>
    <button class="circle nw-resize">nw-resize</button>
    <button class="circle s-resize">s-resize</button>
    <button class="circle sw-resize">sw-resize</button>
    <button class="circle se-resize">se-resize</button>
    <button class="circle w-resize">w-resize</button>
    <button class="circle ew-resize">ew-resize</button>
    <button class="circle ns-resize">ns-resize</button>
    <button class="circle nesw-resize">nesw-resize</button>
    <br>
    <button class="circle nwse-resize">nwse-resize</button>
    <button class="circle col-resize">col</button>
    <button class="circle row-resize">row</button>
    <button class="circle all-scroll">all-scroll</button>
    <button class="circle zoom-in">zoom-in</button>
    <button class="circle zoom-out">zoom-out</button>
    <button class="circle grab">grab</button>
    <button class="circle grabbing">grabbing</button>
</body>
</html>
